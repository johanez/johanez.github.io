<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>
	/* Webfont: Lato-Medium */
	@font-face {
	    font-family: 'LatoMedium';
	    src: url('data/fonts/Lato-Medium.eot'); /* IE9 Compat Modes */
	    src: url('data/fonts/Lato-Medium.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
	         url('data/fonts/Lato-Medium.woff') format('woff'), /* Modern Browsers */
	         url('data/fonts/Lato-Medium.ttf') format('truetype'); 
	    font-style: normal;
	    font-weight: normal;
	    text-rendering: optimizeLegibility;
	}
	body {
  		width: 100%;
  		height: 100%;
  		margin: 0;
  		padding: 0;
		color:#fff;
		background: #d0d0ca;
		font-family: "LatoMedium", Verdana, sans-serif, Helvetica
	}
	.link {
		stroke: #fff;
		stroke-width: 1.5px;
		/*visibility: hidden;*/
	}
	.node circle {
		stroke: #fff;
		opacity: 1;
		/*stroke-width: 1.5px;*/
	}

/*	text {
		font: 24px sans-serif;
		opacity: 1;
		pointer-events: none;
		color: #fff;
	}*/
	.nodetext {
		display: flex; 
		align-items: center; 
		flex-direction: column;
		/*flex-wrap: nowrap;*/
		justify-content: center; 
		vertical-align: middle; 
		text-align: center; 
		word-wrap: normal; 
		fill :#fff;
		cursor: pointer;
	}
	a {
    	color: #aaa;
	}	
	#footer {
	   font-size:15px;
	   color: #bbb;
	   position:absolute;
	   text-align: center;
	   bottom:0;
	   width:100%;
	   height:20px;   /* Height of the footer */
	}
	#tt {
	   font-size:15px;
	   color: #f0f;
	   text-align: center;
	   width:10%;
	   height:10%;   
	}

	.desc {
		font-size: 10px;
		text-align: center;
	}
	
	
	</style>
</head>
<body> 
	<script src="js/d3/d3.v3.min.js"></script>
	<script src="js/d3/queue.v1.min.js"></script>
	<script src="force.js"></script>
	<div id="footer">
		Made with <a href="http://d3js.org/">d3</a>. Source on <a href="https://github.com/johanez/d3graph">github</a>.
	</div>
</body>
